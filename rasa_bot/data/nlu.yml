version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - hey there
    - hi there

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you around
    - see you later
    - catch you later
    - have a nice day
    - bye bye

- intent: affirm
  examples: |
    - yes
    - indeed
    - of course
    - that sounds good
    - correct
    - sure
    - absolutely

- intent: deny
  examples: |
    - no
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: mood_great
  examples: |
    - perfect
    - feeling great
    - wonderful
    - I am feeling very good
    - I am great
    - I'm good

- intent: mood_unhappy
  examples: |
    - sad
    - very sad
    - unhappy
    - bad
    - very bad
    - feeling down
    - feeling sad

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
    - who are you?

- intent: weather
  examples: |
    - what's the weather like?
    - how's the weather today?
    - what's the temperature?
    - is it going to rain?
    - weather forecast

- intent: ask_fasion_advice
  examples: |
    - what should I wear?
    - can you help me choose an outfit?
    - I need fashion advice
    - what clothes would look good on me?
    - help me with my outfit
    - what's a good outfit for me?
    - fashion suggestions please

- intent: ask_fasion_trend
  examples: |
