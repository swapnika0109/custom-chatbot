- intent: ask_seasonal_fashion
  examples: |
    - what should I wear this summer?
    - winter fashion ideas
    - spring outfit suggestions
    - fall fashion trends
    - seasonal clothing advice
    - what's in for [summer](season)?
    - best outfits for [winter](season)

- intent: ask_local_fashion
